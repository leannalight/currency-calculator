<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Currency Calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
	<h3>Your shopping cart</h3>
	<span>Total price:</span>
	<div class="currency">
		<label for="USD" id="from_currency">USD
			<input name="USD" type="number" id="from_ammount" placeholder="0" readonly />
		</label>
	</div>
	<span>Total in currency:</span>
	<div class="currency">
		<div id="to_currency">
			<label for="RUB">RUB
				<input name="RUB" type="number" id="to_ammount0" placeholder="0" readonly />
			</label>
			<label for="EUR">EUR
				<input name="EUR" type="number" id="to_ammount1" placeholder="0" readonly />
			</label>
			<label for="USD">USD
				<input name="USD" type="number" id="to_ammount2" placeholder="0" readonly />
			</label>
			<label for="GBP">GBP
				<input name="GBP" type="number" id="to_ammount3" placeholder="0" readonly />
			</label>
			<label for="JPY">JPY
				<input name="JPY" type="number" id="to_ammount4" placeholder="0" readonly />
			</label>
		</div>
	</div>
</div>
<script  src="function.js"></script>
</body>
</html>
